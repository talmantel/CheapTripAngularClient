<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage; 
    
    var res = userLang.split("-");

    switch(res[0]) {
  case 'ru':
    window.location.href = '/ru'
    break;
  case 'by':
    window.location.href = '/ru'  
    break;
  case 'ua':
    window.location.href = '/ua'
    break;
  default:
    window.location.href = '/en-US'
}

    </script>
