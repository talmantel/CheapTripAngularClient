<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#536dff" />
    <meta name="description" content="Transferbuses.com - Transfer, passenger transport, parcels" />
    <meta name="keywords" content="city, block, game, puzzle, online, math, joker, building" />
    <meta property="og:title" content="CheapTrip" />
    <meta
      property="og:description"
      content="Transferbuses.com - Transfer, passenger transport, parcels"
    />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <title>CheapTrip | Budget Travel Tips</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!--        <base href="https://mdisaev-cheap.web.app">-->
    <!--        <link rel="icon" href="../src/assets/favicon-32x32.png" type="image/png">-->
    <link rel="icon" href="src/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="src/css/cities.css" />
  </head>

  <body>
    <header class="container-fluid header">
      <div class="headline">
        <a aria-current="page" href="./index.html">
          <h1 class="headline__logo">CheapTrip</h1>
        </a>
        <div class="headline__slogan">
          <span>Pay less, visit more!</span>
        </div>
      </div>
    </header>

    <section class="container section">
      <div class="action-btn-container">
        <button class="action-btn">
          <a
            type="button"
            aria-label="Find routes"
            href="https://heartfelt-pothos-d1481c.netlify.app/en-US/#/search/myPath/logo"
          >
            Find cheapest routes
          </a>
        </button>
        <button class="budget-btn">
          <a href="./index.html" type="button" aria-label="Budget Travel Tips">
            Budget Travel Tips
          </a>
        </button>
      </div>
    </section>

    <section class="container section">
      <h2 class="section-title">The most popular cities</h2>
      <div class="city-details">
        <p class="city-details-main">
          Explore the most popular cities around the world and experience their unique charm and
          attractions
        </p>
        <div class="city-carousel owl-carousel">
          <div>
            <a href="./src/London/London.html">
              <img src="src/assets/London-fixed.jpg" alt="London" class="city-item__image" />
              <span class="city-item__name">London</span>
            </a>
          </div>
          <div>
            <a href="./src/Paris/Paris.html">
              <img src="src/assets/image_of_Paris.jpg" alt="Paris" class="city-item__image" />
              <span class="city-item__name">Paris</span>
            </a>
          </div>
          <div>
            <a href="./src/Berlin/Berlin.html">
              <img src="src/assets/image_of_Berlin.jpg" alt="Berlin" class="city-item__image" />
              <span class="city-item__name">Berlin</span>
            </a>
          </div>
        </div>

        <!-- Aalborg -->
        <div class="aalborg-example">
          <a href="./src/Aalborg/fest-list.html" class="aalborg-example__link">
            <img
              src="src/Aalborg/img/aalborg-card.jpg"
              alt="Aalborg"
              class="aalborg-example__img"
            />
            <p class="aalborg-example__title">Aalborg. Festivals</p>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".city-carousel").owlCarousel({
          items: 1,
          loop: true,
          margin: 0,
          nav: true,
        });
      });
    </script>
  </body>
</html>
